name: rotana

on:
  schedule:
    - cron: '0 */21 * * *'  # Este cron ejecuta el flujo cada 21 horas
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Script
        run: |
         python_output=$(python ressources/kuw/rotlbc.py)
         echo "$python_output" >> ressources/kuw/rotlbc.m3u8        

      - name: pull
        run: |
          git pull origin main

      - name: Commit and Push Changes
        env:
         GITHUB_TOKEN: ${{ secrets.ROTANA_TOKEN }}
        run: |
          git config --local user.email "no@no.no"
          git config --local user.name "no"
          git add ressources/kuw/rotlbc.m3u8
          git commit -m "rotana updates"
          git push origin main

      # Paso a√±adido para subir el archivo a la rama gh-pages
      - name: Deploy to GitHub Pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          cp ressources/kuw/rotlbc.m3u8 ./stream/rotlbc.m3u8  # Copia el archivo a la carpeta de GitHub Pages
          git add ./stream/rotlbc.m3u8
          git commit -m "Update rotlbc.m3u8"
          git push origin gh-pages
