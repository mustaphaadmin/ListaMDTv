name: Update lista.m3u

on:
  push:
    paths:
      - peliculas.txt  # Activar solo cuando se modifica este archivo
  schedule:
    - cron: "0 * * * *"  # Ejecutar cada hora automáticamente

jobs:
  update-lista:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MDTV2/requirements.txt

    - name: Run the script
      run: python MDTV2/script.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add MDTV2/lista.m3u
        git commit -m "Actualizar lista.m3u automáticamente"
        git push
