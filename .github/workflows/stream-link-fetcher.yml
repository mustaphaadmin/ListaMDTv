name: rotana

on:
  schedule:
    - cron: '0 */21 * * *'
  workflow_dispatch:
    inputs:
      channel_id:
        description: 'ID del canal'
        required: true
        default: 'rotana-lbc'

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4     

      - name: Run Script
        run: |
          python ressources/kuw/rotlbc.py ${{ github.event.inputs.channel_id }}

      - name: pull
        run: |
          git pull origin main

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.ROTANA_TOKEN }}
        run: |
          git config --local user.email "no@no.no"
          git config --local user.name "no"
          git add ressources/kuw/${{ github.event.inputs.channel_id }}.m3u8
          git commit -m "${{ github.event.inputs.channel_id }} stream link updated"
          git push origin main
